<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的自訂樣式embadding</title>
    <style>
        h1,
        h3 {
            color: red;
            font-family: 'Times New Roman', Times, serif;
            font-weight: 500;
        }

        h2 {
            color: blueviolet;
            text-decoration: underline;
            text-transform: capitalize;
        }
    </style>
</head>

<body>
    <h1>Fruits</h1>
    <h2>apple</h2>
    <h2>banana</h2>
    <h3>kiwi</h3>
</body>

</html>
