<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS的自訂樣式ID</title>
    <style>
        #theH1 {
            color: orange;
        }
    </style>
</head>

<body>
    <h2 id="theH1">apple</h2>
    <h2 id="theH1">banana</h2>
    <script>
        document.getElementById("theH1").style.color = "red";
    </script>
</body>

</html>
